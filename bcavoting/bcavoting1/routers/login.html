<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fontawesome-iconpicker/3.2.0/js/fontawesome-iconpicker.min.js" integrity="sha512-7dlzSK4Ulfm85ypS8/ya0xLf3NpXiML3s6HTLu4qDq7WiJWtLLyrXb9putdP3/1umwTmzIvhuu9EW7gHYSVtCQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Index</title>

</head>
<style>
    input{
    width: 100%;
    height: 40px;
    background-color: #dadada;
    border-radius: 8px;
    text-decoration: none;
    color: black;
    padding: 10px 10px;
    margin-top: 40px;
    border: none;
}
</style>
<body>
    
    
    <div class="card">
        <form action="../api/login.php" method="post">
            <h1 id="h1">Log In</h1>
            <H3 id="h3">Enter your details</H3>
            <div class="card-input">
               
                <input type="tel" name="number" id="number" placeholder=" Enter Mobile Number" ><br>
                <input  type="password" name="password" id="password" placeholder="Enter your password" required="password"><br><br>
                <button id="loginbutton" type="submit">Login</button><br><br>
                
                <div class="new">New student?<a href="rn.html">Click here to register.</a><br></div>
                <div class="new">Admin user?<a href="adminlogin.html">Click here to login</a><br></div>
                
               
            </div>
        </form>
    </div>
    <script>
        document.getElementById('number').addEventListener('input', function () {
            const inputValue = this.value;
            // Use a regular expression to remove non-numeric characters.
            const numericValue = inputValue.replace(/\D/g, '');
            // Limit the input to 10 digits.
            if (numericValue.length > 10) {
                this.value = numericValue.slice(0, 10);
            } else {
                this.value = numericValue;
            }
        });
        
        </script>
</body>
</html>
